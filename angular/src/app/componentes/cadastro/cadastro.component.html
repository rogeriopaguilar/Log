

<div style="padding-left: 400px;">
    <mat-card  style="width:400px;" >
        <div class="alert alert-primary" role="alert" id="divDadosGravados" *ngIf="exibirDadosGravados" (click)="esconderMsgDadosGravados()">
            Dados Gravados<br />
            <small>Clicar para fechar.</small>            
          </div>    
      <form [formGroup]="logFormGroup" class="example-form" (ngSubmit)="aoEnviar()" style="display: flex; justify-content: center;  flex-direction: column;">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>IP</mat-label>
          <input matInput placeholder="000.000.000.000" name="ip" formControlName="ip"
          pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
        </mat-form-field>

        
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Request</mat-label>
          <input  type="request" matInput placeholder="GET / HTTP/1.1" name="request" formControlName="request">

        </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">

          <mat-label>Status</mat-label>
          <input  type="number" matInput placeholder="200"  name="status" formControlName="status" >

        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">

            <mat-label>User Agent</mat-label>
            <input  type="userAgent" matInput placeholder="Mozilla/5.0 (Windows NT 10.0; Win64; x64)"  name="userAgent" formControlName="userAgent" >
  
          </mat-form-field>
  
          <mat-form-field class="example-full-width" appearance="fill">

            <mat-label>Data</mat-label>
            <input type="text" matInput placeholder="2021-01-01 00:00:11.763"  name="dataStr" formControlName="dataStr">
          
          
          </mat-form-field>


          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="data" formControlName="data">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
                    

        <button type="submit" id="cmdConfirmar" [disabled]="logFormGroup.invalid" mat-raised-button color="primary">Confirmar</button>
      </form>
  
    </mat-card>
</div>
